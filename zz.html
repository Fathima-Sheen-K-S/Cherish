<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero-bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-size: 2em;
      padding-top: 20vh;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="hero-bg-video">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>Welcome to My Site</h1>
    <p>This is a demo with video background</p>
  </div>

</body>
</html>
