<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Reverse Matrimony</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 192, 203, 0.4);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 1.5rem;
    }

    input, select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #f8c5d9;
      border-radius: 8px;
      background: #fff9fb;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem;
      width: 100%;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #ff85c1;
    }

    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    a {
      color: #d63384;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required />

      <input type="email" name="email" placeholder="Email" required id="emailInput" />
      <input type="password" name="password" placeholder="Password" required id="passwordInput" />

      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="non-binary">Non-Binary</option>
        <option value="prefer-not-to-say">Prefer Not to Say</option>
      </select>

      <select name="lookingFor" required>
        <option value="">Looking for</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="any">Any</option>
      </select>

      <input 
        type="text" 
        name="ageMin" 
        placeholder="Looking for age (min)" 
        pattern="\d*" 
        inputmode="numeric" 
        required 
      />

      <input 
        type="text" 
        name="ageMax" 
        placeholder="Looking for age (max)" 
        pattern="\d*" 
        inputmode="numeric" 
        required 
      />

      <div class="error-message" id="errorMessage"></div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

      if (!emailRegex.test(email)) {
        event.preventDefault();
        errorMessage.textContent = "Please enter a valid email address.";
        return;
      }

      if (!passwordRegex.test(password)) {
        event.preventDefault();
        errorMessage.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, and a number.";
        return;
      }

      errorMessage.textContent = "";
    });
  </script>
</body>
</html>
