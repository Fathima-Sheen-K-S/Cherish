<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Matrimony - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 192, 203, 0.4);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
    }

    h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #f8c5d9;
      border-radius: 8px;
      background: #fff9fb;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem;
      width: 100%;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff85c1;
    }

    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    a {
      color: #d63384;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <div class="error-message" id="error"></div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      // Email regex: basic pattern
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      // Password regex: Minimum 8 characters, at least one uppercase, one lowercase, and one digit
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

      if (!emailRegex.test(email)) {
        errorDiv.textContent = "Please enter a valid email address.";
        return;
      }

      if (!passwordRegex.test(password)) {
        errorDiv.textContent = "Password must be at least 8 characters, include an uppercase letter, lowercase letter, and a number.";
        return;
      }

      errorDiv.textContent = ""; // Clear errors

      const formData = Object.fromEntries(new FormData(this));
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      alert(await res.text());
    });
  </script>
</body>
</html>
