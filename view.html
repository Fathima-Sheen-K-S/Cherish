<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Social Dashboard</title>
  <style>
    :root {
      --primary-color: #f06292;
      --light-bg: #f9f9f9;
      --card-bg: #fff;
      --text-color: #333;
      --soft-border: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 250px auto;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid var(--soft-border);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      border-radius: 50%;
      width: 80px;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin: 0 0 5px;
      color: var(--primary-color);
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: var(--text-color);
      border-radius: 6px;
      transition: 0.3s;
    }

    .sidebar nav a:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      border-bottom: 1px solid var(--soft-border);
    }

    .topbar input {
      padding: 8px 15px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid var(--soft-border);
    }

    .topbar .icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .topbar .profile-icon {
      width: 35px;
      border-radius: 50%;
    }

    /* Main Content */
    .main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .feed {
      padding: 20px 30px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post-header img {
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .actions {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .post-box textarea {
      width: 100%;
      border: 1px solid var(--soft-border);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    .post-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="https://via.placeholder.com/80" alt="Profile">
      <h2>Jordan</h2>
      <p style="font-size: 13px; color: #666;">UX Designer</p>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">My Posts</a>
        <a href="#">Photos</a>
        <a href="#">Friends</a>
        <a href="#">Messages</a>
      </nav>
    </aside>

    <!-- Main -->
    <div class="main">
      <!-- Topbar -->
      <header class="topbar">
        <input type="text" placeholder="Search...">
        <div class="icons">
          <span>üîî</span>
          <img src="https://via.placeholder.com/35" class="profile-icon" alt="Me">
        </div>
      </header>

      <!-- Feed -->
      <section class="feed">

        <!-- Post box -->
        <div class="card post-box">
          <textarea placeholder="What's on your mind?"></textarea>
          <button class="post-btn">Post</button>
        </div>

        <!-- Sample post -->
        <div class="card">
          <div class="post-header">
            <img src="https://via.placeholder.com/40">
            <div>
              <strong>Jordan Nielsen</strong><br>
              <span style="font-size: 12px; color: #999;">Jan 11, 2025 ¬∑ Paris</span>
            </div>
          </div>
          <p>Exploring beautiful places in the city ‚ù§Ô∏è</p>
          <img src="https://via.placeholder.com/500x250" class="post-img">
          <div class="actions">‚ù§Ô∏è 83 Likes ‚Ä¢ üí¨ 12 Comments</div>
        </div>

        <!-- Another post -->
        <div class="card">
          <div class="post-header">
            <img src="https://via.placeholder.com/40">
            <div>
              <strong>Valentine Basser</strong><br>
              <span style="font-size: 12px; color: #999;">Jan 10, 2025 ¬∑ Rome</span>
            </div>
          </div>
          <p>Incredible food here in Rome!</p>
          <img src="https://via.placeholder.com/500x250" class="post-img">
          <div class="actions">‚ù§Ô∏è 102 Likes ‚Ä¢ üí¨ 20 Comments</div>
        </div>

      </section>
    </div>
  </div>

</body>
</html>
